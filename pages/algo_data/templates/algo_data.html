<!doctype html>
<html>
  <head>
    <title>Experiment</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" href="{{ url_for('static', filename='media/bgu_circle.png') }}"/>
    <link rel="stylesheet" href="{{ url_for('algo_data.static', filename='algo_data.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js" defer></script>
    <script type="text/javascript" src="{{ url_for('algo_data.static', filename='algo_data.js') }}" defer></script>

    <!-- for mobile: -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  
  <body onload="orderCriteria()">
    <br><p style="font-size: 3vh">Please answer the following questions:</p><br>
    <form action="/algo_data" method="POST">
        <div class="questions">
            <!--q1-->
            <b><label class="label_question" for="last_vac">When was your last vacation?</label></b>
            <br><label for="0-1"><input type="radio" id="0-1" name="last_vac" value="0-1" required>
            Last year</label>
            <br><label for="1-2"><input type="radio" id="1-2" name="last_vac" value="1-2" required>
            Between one and two years ago</label>
            <br><label for="3+"><input type="radio" id="3+" name="last_vac" value="3+" required>
            Two years ago or more</label><br><br>

            <!--q2-->
            <b><label class="label_question" for="vacs_in_three">How many vacations do you go on in a three-year period, on average?</label></b>
            <br><input type="radio" id="0" name="vacs_in_three" value="0" required>
            <label for="0">0</label>
            <br><input type="radio" id="1" name="vacs_in_three" value="1" required>
            <label for="1">1</label>
            <br><input type="radio" id="2" name="vacs_in_three" value="2" required>
            <label for="2">2</label>
            <br><input type="radio" id="3" name="vacs_in_three" value="3" required>
            <label for="3">3 or more</label><br><br>

            <!--q3-->
            <b><label class="label_question" for="book">How long in advance do you usually book your vacations?</label></b>
            <br><input type="radio" id="now" name="book" value="now" required>
            <label for="now">Last minute</label>
            <br><input type="radio" id="month" name="book" value="month" required>
            <label for="month">A month</label>
            <br><input type="radio" id="6" name="book" value="6" required>
            <label for="6">Six months</label>
            <br><input type="radio" id="year" name="book" value="year" required>
            <label for="year">A year or more</label><br><br>

            <!--q4-->
            <b><label class="label_question" for="plan">How long do you usually spend planning your vacations?</label></b>
            <br><input type="radio" id="no" name="plan" value="no" required>
            <label for="no">I do not plan</label>
            <br><input type="radio" id="hour" name="plan" value="hour" required>
            <label for="hour">Hours</label>
            <br><input type="radio" id="days" name="plan" value="days" required>
            <label for="days">Days</label>
            <br><input type="radio" id="week_month" name="plan" value="week_month" required>
            <label for="week_month">Weeks or more</label><br><br>
        </div><br>
       <button type="submit" id="submit" class="submitBtn">Submit</button>
    </form>
  <br>



  </body>
</html>
